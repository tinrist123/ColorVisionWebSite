<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <div class="wrap">
        <div class="login-form">
          <div class="header-title">
            <h1>Login</h1>
          </div>
          <form action="#">
            <div class="username common">
              <input type="text" name="text" class="input-js" />
              <span id="slipTopUsr" class="ani get-js">Username</span>
            </div>
            <div class="password common">
              <input type="password" name="pwd" class="input-js" />
              <span id="slipTopPwd" class="ani get-js">Password</span>
            </div>
            <button type="submit" value="submit">Sign in</button>
            <div
              class="forgot"
              style="text-align: center; width: 100%; margin-top: 1em;"
            >
              <a href="">Forgot Password</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="animationAdd.js"></script>
</html>
